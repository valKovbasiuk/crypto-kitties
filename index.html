<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="main"><div class="grid__container"></div></div>
    <button class="js-add-cat button" type="button">Show more cats</button>

    <template id="cat">
      <div class="grid__box">
        <div class="grid__item">
          <img
            class="item__image"
            src="https://img.cryptokitties.co/0x06012c8cf97bead5deae237070f9587f8e7a266d/1082340.svg"
            alt=""
          />
          <div class="item__price">
            For sale <span class="item__price-value">0.0019</span>
          </div>
        </div>
        <div class="item__property"></div>
      </div>
    </template>
    <script src="./app.js"></script>
  </body>
</html>
